            <div><a href="Home.html">

            <div><a href="AllCars.html">
                    <h3>All Cars</h3>
                </a></div>
            <div><a href="AboutUs.html">
                    <h3>About Us</h3>
                </a></div>
            <div class="navbar-register">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <div class="register-dropdown">
                    <a href="loginPage.html" class="dropdown-items">Log In</a>
                    <a href="registerPage.html" class="dropdown-items">Register</a>
                </div>
            </div>
        </div>
        <div class="navbar-burger">
            <div class="burger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="burger-button"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>

    <section class="sec1">
        <div class="signUp">
            <h1 class="h1Signup">Sign Up</h1>

            <!-- <div id="error" class="error-message"></div> -->
            <form action="loginPage.html" class="form-signup" onsubmit= "return false" id="test">
                <div class="form-div">
                    <input class="formUser" type="text" placeholder="Username"  id="usernameform">
                    <div id="errorusn" class="error-message"></div>
                </div>

                <div class="form-div">
                    <input class="formEmail" type="text" name="" id="emailform"  placeholder="E-mail">
                    <div id="erroremail" class="error-message"></div>
                </div>

                <div class="form-div">
                    <input class="formPassword" type="password" name="" id="passwordform"  placeholder="Password">
                    <div id="errorpass" class="error-message"></div>
                </div>

                <div class="form-div">
                    <input class="formConfirm" type="password" name="" id="confirmform"  placeholder="Confirm Password">
                    <div id="errorcfp" class="error-message"></div>
                </div>
                
                <div class="gender">
                    <p>Gender</p>
                    <div class="gender-radio">
                        <input type="radio" name="jeniskelamin" id="lakilaki" checked="checked">
                        <label for="lakilaki">Male</label>
                        <input type="radio" name="jeniskelamin" id="perempuan">
                        <label for="perempuan">Female</label><br><br>
                    </div>
                    
                </div>
                <div class="dob">
                    <label for="tanggallahir"><b>Date of Birth</b></label>
                    <input type="date" name="tanggallahir" id="tanggallahir" >
                    <div id="errordob" class="error-message"></div><br><br>
            
            </div>
            <div class="checkDiv">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree with the terms & condition</label>
                <div id="errorcheck" class="error-message"></div>
            </div>

            <input type="submit" value="Sign Up" class="btnSignup" onclick="validate()" id="signup-btn">
            <a href="loginPage.html"><h4 class="h4Login">Login</h4></a>
            </form>

        </div>
    </section>
</body>
<script src="registerPage.js"></script>
</html>
